name: Build and Push Docker Image

on:
  push:
    branches:
      - main       # Only build/push on commits to main
  pull_request:
    branches:
      - main       # Run checks on PRs targeting main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # üëà habilita OIDC

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: projects/1075323040340/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: 118238188403478752590@testing-kafka-472600.iam.gserviceaccount.com
          create_credentials_file: true
          export_environment_variables: true
          cleanup_credentials: true
          access_token_lifetime: 3600s
          access_token_scopes: https://www.googleapis.com/auth/cloud-platform

      # 3Ô∏è‚É£ Authenticate Docker to use Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'    # caches your Maven dependencies

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image df
        run: |
          docker build -t us-central1-docker.pkg.dev/testing-kafka-472600/employee-producer-service/employee-producer-service:latest .
          docker images

      # Push only on main branch, skip on pull requests
      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/employee-producer-service/employee-producer-service:latest
