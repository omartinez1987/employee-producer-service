name: Build and Push Docker Image

on:
  push:
    branches:
      - main       # Only build/push on commits to main
  pull_request:
    branches:
      - main       # Run checks on PRs targeting main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # Cache Maven dependencies
    #   - name: Cache Maven packages
    #     uses: actions/cache@v3
    #     with:
    #       path: ~/.m2/repository
    #       key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
    #       restore-keys: |
    #         ${{ runner.os }}-maven-

      # 2️⃣ Set up gcloud CLI and authenticate
      - name: Set up Google Cloud SDK and more
        uses: google-github-actions/setup-gcloud@v2
        with:
          # project_id: ${{ secrets.GCP_PROJECT_ID }}
          project_id: 'testing-kafka-472600'
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Authenticate Docker to use Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'    # caches your Maven dependencies

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image df
        run: |
          docker build -t us-central1-docker.pkg.dev/testing-kafka-472600/employee-producer-service/employee-producer-service:latest .
          docker images

      # Push only on main branch, skip on pull requests
      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/employee-producer-service/employee-producer-service:latest
